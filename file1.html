<!DOCTYPE html>
<html>
<head>
    <title>Light and Sound Game</title>
    <link rel="stylesheet" type="text/css" href="file2.css">
</head>
<body>
    <h1>Light and Sound Game</h1>
    <p>Welcome to the Game! Repeat the sequence of lights and sounds! Choose easy or hard mode.</p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">End</button>
    <button id="easyBtn" onclick="setMode('easy')">Easy Mode</button>
    <button id="hardBtn" onclick="setMode('hard')">Hard Mode</button>
    
    <div id="gameButtonArea">
        <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
        <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
        <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
        <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>
    </div>
    
    <h2>Leaderboard</h2>
    <ul id="leaderboard">
        <li>Alice - 8</li>
        <li>Bob - 7</li>
        <li>Charlie - 6</li>
        <li>Dave - 5</li>
    </ul>
    
    <script src="file3.js"></script>
</body>
</html>
